<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Projects Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #3ecf8e 0%, #3ecf8e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .project-card h3 {
            color: #2d3748;
            font-size: 1.4rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .project-details {
            space-y: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #6c757d;
        }

        .detail-value {
            color: #2d3748;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #3ecf8e;
            color: white;
        }

        .btn-primary:hover {
            background: #2bb77a;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3ecf8e;
            display: block;
        }

        .stat-label {
            color: #6c757d;
            margin-top: 5px;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #3ecf8e;
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(62, 207, 142, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

            <h1>

            <p>Manage and monitor your Supabase projects</p>

        <div class="content">

            <div class="project-grid" id="projectGrid">

    <script>
        // Project data (in a real app, this would come from an API)
        const projectData = {
            id: "hgbfbvtujatvwpjgibng",

            status: "ACTIVE_HEALTHY"

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function calculateUptime(createdAt) {
            const now = new Date();
            const created = new Date(createdAt);
            const diffMs = now - created;
            
            const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            return `${days} days, ${hours} hours`;
        }

        function createProjectCard(project) {
            const uptime = calculateUptime(project.created_at);
            
            return `
                <div class="project-card">
                    <div class="status-badge status-active">
                        ${project.status.replace('_', ' ')}
                    </div>
                    
                    <h3>
                        <span>üìä</span>
                        ${project.name}
                    </h3>
                    
                    <div class="project-details">
                        <div class="detail-row">
                            <span class="detail-label">Project ID:</span>
                            <span class="detail-value">${project.id}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Organization:</span>
                            <span class="detail-value">${project.organization_id}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Region:</span>
                            <span class="detail-value">üåç ${project.region}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Created:</span>
                            <span class="detail-value">üìÖ ${formatDate(project.created_at)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Uptime:</span>
                            <span class="detail-value">‚è±Ô∏è ${uptime}</span>
                        </div>
                    </div>
                    
                    <div class="actions">
                        <button class="btn btn-primary" onclick="openProject('${project.id}')">
                            Open Dashboard
                        </button>
                        <button class="btn btn-secondary" onclick="viewDetails('${project.id}')">
                            View Details
                        </button>
                    </div>
                </div>
            `;
        }

        function loadProjects() {
            const grid = document.getElementById('projectGrid');
            const projects = [projectData]; // In reality, this would be an API call
            
            grid.innerHTML = projects.map(createProjectCard).join('');
            
            // Update stats
            document.getElementById('totalProjects').textContent = projects.length;
            document.getElementById('activeProjects').textContent = 
                projects.filter(p => p.status === 'ACTIVE_HEALTHY').length;
            document.getElementById('totalRegions').textContent = 
                new Set(projects.map(p => p.region)).size;
        }

        function openProject(projectId) {
            // In a real application, this would navigate to the Supabase dashboard
            alert(`Opening project: ${projectId}\n\nIn a real implementation, this would redirect to:\nhttps://app.supabase.com/project/${projectId}`);

            const details = `

üìù Name: ${project.name}
üÜî ID: ${project.id}
üè¢ Organization: ${project.organization_id}
üåç Region: ${project.region}
üìÖ Created: ${formatDate(project.created_at)}
‚úÖ Status: ${project.status}

            `;
            
            alert(details);
        }

        // Load projects when the page loads
        document.addEventListener('DOMContentLoaded', loadProjects);

        // Auto-refresh every 30 seconds
        setInterval(loadProjects, 30000);
    </script>
</body>
</html>
